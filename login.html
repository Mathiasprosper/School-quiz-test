<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="images">
        <img src="img/mainlogin.jpg" alt="">
    </div>
    <div class="loginText">
        <h1>School Login</h1>
    </div>
    <div class="schoolLoginForm">
        <div>
            <form action="">
                <div class="input">
                 <div class="label"><label for="">School Name:</label></div>
                 <input type="text" class="details" id="name">
                 <span id="name2" class="error"></span>
                </div>
                <div class="label2"> <label for="password">Password:</label></div>
                 <input type="password" class="details" id="password">
                 <span id="pattern" class="error"></span>
               </div>
            </form>
            <div class="btn-input">
                <input type="submit" class="btn" id="approval" value="Login">
            </div>
            <p class="next">Don't have an account? <a href="index.html">Sign-up</a></p>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
